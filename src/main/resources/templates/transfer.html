<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http:///www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<title>PayMyBuddy - Transfer</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<div class="screen-1">

		<img class="logo" src="/img/logo.png" alt="Logo PayMyBuddy">

		<nav>
			<ul>
				<li><span><a href="/" th:href="@{/index}">Home</a></span></li>
				<li><span><a href="/transfer" th:href="@{/transfer}">Transfer</a></span></li>
				<li><span><a href="/profile" th:href="@{/profile}">Profile</a></span></li>
				<li><span><a href="/contact" th:href="@{/contact}">Contact</a></span></li>
				<li><span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log off</a></span></li>
			</ul>
		</nav>

		<div class="content">

			<h1>Transfer</h1>

			<h3>Your balance: <span th:text="${user.balance}">amount</span></h3>

			<table>
				<thead>
					<tr>
						<th colspan="6">Transfer list</th>
					</tr>
					<tr>
						<th>Id</th>
						<th>Payer</th>
						<th>Receiver</th>
						<th>Description</th>
						<th>Date</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transfer: ${transfers}">
						<td th:text="${transfer.id}">id</td>
						<td th:text="${transfer.payer.email}">payer</td>
						<td th:text="${transfer.receiver.email}">receiver</td>
						<td th:text="${transfer.description}">description</td>
						<td th:text="${transfer.date}">date</td>
						<td th:text="${transfer.amount}">amount</td>
					</tr>
				</tbody>
			</table>

		</div>

		<div class="footer">
			<span>
				footer here
			</span>
		</div>

	</div>

</body>

</html>
