<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http:///www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<title>PayMyBuddy - Contact</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<div class="screen-1">

		<img class="logo" src="/img/logo.png" alt="Logo PayMyBuddy">

		<nav>
			<ul>
				<li><span><a href="/" th:href="@{/index}">Home</a></span></li>
				<li><span><a href="/transfer" th:href="@{/transfer}">Transfer</a></span></li>
				<li><span><a href="/profile" th:href="@{/profile}">Profile</a></span></li>
				<li><span><a href="/contact" th:href="@{/contact}">Contact</a></span></li>
				<li><span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log off</a></span></li>
			</ul>
		</nav>

		<div class="content">

			<h1>Contact</h1>

			<form method="POST" th:action="@{/contact}">

				<div class="input">
					<label for="email">Email</label>
					<input class="sec-2" name="email" type="email" placeholder="Username@gmail.com" />
				</div>

				<div class="error" th:if="${param.success}">
					<p>New connection successfully registered!</p>
				</div>

				<div class="error" th:if="${param.error}">
					<p>Can't add this user to contact list.</p>
				</div>

				<button name="add-connection" type="submit">Add Connection</button>

			</form>

			<span>My contacts</span>
			<table>
				<thead>
					<tr>
						<th>Email</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${users}">
						<td th:text="${user.email}">email</td>
						<td>
							<form method="POST" th:action="@{/deleteConnection}">
								<button class="delete-connection" type="submit" name="email" th:value="${user.email}">X</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>

		</div>

		<div class="footer">
			<span>
				footer here
			</span>
		</div>

	</div>

</body>

</html>
