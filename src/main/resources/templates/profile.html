<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http:///www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<title>PayMyBuddy - Profile</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<div class="screen-1">

		<img class="logo" src="/img/logo.png" alt="Logo PayMyBuddy">

		<nav>
			<ul>
				<li><span><a href="/" th:href="@{/index}">Home</a></span></li>
				<li><span><a href="/transfer" th:href="@{/transfer}">Transfer</a></span></li>
				<li><span><a href="/profile" th:href="@{/profile}">Profile</a></span></li>
				<li><span><a href="/contact" th:href="@{/contact}">Contact</a></span></li>
				<li><span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log off</a></span></li>
			</ul>
		</nav>

		<div class="content">

			<h1>Profile</h1>

			<form method="POST" th:action="@{/profileAdd}" th:object="${transferBank}">

				<div class="input">
					<label for"bankAccount">Bank account</label>
					<input class="sec-2" name="bankAccount" type="text" placeholder="xxxx - xxxx - xxxx" />
				</div>

				<div class="input">
					<label for"amount">Amount</label>
					<input class="sec-2" name="amount" type="number" step="0.01" min="0" placeholder="0.0â‚¬" value="0" />
				</div>

				<div class="error" th:if="${param.success}">
					<p>Transfer successfully done!</p>
				</div>

				<div class="error" th:if="${param.error}">
					<p>Put a valid amount or bank account.</p>
				</div>

				<button name="transferBank" type="submit" >Add to balance</button>

				<button name="transferBank" type="submit" formaction="/profileMinus" formmethod="POST">Cashback</button>

			</form>

			<table>
				<thead>
					<tr>
						<th colspan="3">Transfer with Bank</th>
					</tr>
					<tr>
						<th>Bank</th>
						<th>Date</th>
						<th>amount</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transfer: ${transfers}">
						<td th:text="${transfer.bankaccount}">bank account</td>
						<td th:text="${transfer.date}">date</td>
						<td th:text="${transfer.amount}">amount</td>
					</tr>
				</tbody>
			</table>

		</div>

		<div class="footer">
			<span>
				footer here
			</span>
		</div>

	</div>

</body>

</html>
